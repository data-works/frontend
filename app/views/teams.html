<div ng-controller="TeamsCtrl as tc" layout="row" layout-align="center center" class="md-overflow-visible ng-scope layout-align-center-center layout-row flex">
    <div flex="95" flex-gt-xs="95" flex-gt-sm="90" flex-gt-md="80" flex-gt-lg="65"
         class="ng-scope flex-gt-xs-95 flex-gt-sm-90 flex-gt-md-80 flex-gt-lg-65 flex-95" layout-padding>
        <form layout layout-align="center" layout-padding>
            <div layout="row" flex>
                <md-input-container flex class="md-block">
                    <input flex type="text" placeholder="Search" ng-model="searchTeams">
                </md-input-container>
                <div>
                    <md-button class="md-icon-button md-primary md-mini" ng-click="searchTeams = ''" aria-label="Clear">
                        <i class="fa fa-times"></i>
                    </md-button>
                </div>
            </div>
        </form>
        <md-card>
            <md-content layout="column">
                <md-list>
                    <md-list layout="row" class="subHeadFlexing">
                        <md-list-item class="secondary-button-padding">
                            <div class="flexing50 tableHeadLabel" ng-click="order('name')">
                                <h4 class="subHeadText">Name</h4>
                                <i ng-if="sortName === 'name'
                                        && reverse === false" class="fa fa-arrow-down subArrow"></i>
                                <i ng-if="sortName === 'name'
                                        && reverse === true" class="fa fa-arrow-up subArrow"></i>
                            </div>
                            <div style="width: 66%" class="tableHeadLabel" hide-xs ng-click="order('description')">
                                <h4 class="subHeadText">Description</h4>
                                <i ng-if="sortName === 'description'
                                        && reverse === false" class="fa fa-arrow-down subArrow"></i>
                                <i ng-if="sortName === 'description'
                                        && reverse === true" class="fa fa-arrow-up subArrow"></i>
                            </div>
                        </md-list-item>
                    </md-list>
                    <md-divider></md-divider>
                    <md-virtual-repeat-container style="height: 55vh;">
                        <md-list>
                            <md-list-item md-virtual-repeat="team in teams| filterBy:searchTeams | orderBy:sortName:reverse"
                                          class="repeated-item secondary-button-padding" ng-click="showTeamInfo(team)">
                                <div class="flexing50">
                                    <h5 class="dwItem">
                                        {{team.name | limitTo:50}}
                                        <span ng-if="team.name.length > 50">...</span>
                                    </h5>
                                </div>
                                <div>
                                    <h5 ng-if="team.description">
                                        {{team.description | limitTo:100}}
                                        <span ng-if="team.description.length > 100">...</span>
                                    </h5>
                                    <h5 ng-if="!team.description">None</h5>
                                </div>
                                <md-divider></md-divider>
                            </md-list-item>
                        </md-list>
                    </md-virtual-repeat-container>
                </md-list>
            </md-content>
        </md-card>
    </div>
</div>

<div layout="row" layout-align="end end">
    <md-fab-speed-dial md-direction="up" class="md-scale md-fab-bottom-right" ng-cloak>
        <md-fab-trigger>
            <md-button aria-label="Add..." class="md-fab md-primary"><i class="fa fa-plus"></i></md-button>
        </md-fab-trigger>
        <md-fab-actions>
            <md-button aria-label="Add Employee" class="md-primary md-fab md-mini" ng-click="addEmp()">
                <md-tooltip md-direction="left">Add Employee</md-tooltip>
                <i class="fa fa-user"></i>
            </md-button>
            <md-button aria-label="Add Team" class="md-primary md-fab md-mini">
                <md-tooltip md-direction="left">Add Team</md-tooltip>
                <i class="fa fa-users"></i>
            </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>
</div>

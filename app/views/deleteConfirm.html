<md-dialog class="confirm">
    <md-content class="md-padding">
        <p>Are you sure you want to delete?</p>
        <md-button ng-click="deleteCtrl.click()" class="md-raised md-warn" aria-label="Delete Button">Delete</md-button>
        <md-button ng-click="deleteCtrl.cancel()" class="md-raised md-primary" aria-label="Edit Button">Cancel</md-button>
    </md-content>
</md-dialog>

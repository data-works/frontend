<div ng-controller="EmployeesCtrl as sc" layout="row" layout-align="center center" class="md-overflow-visible ng-scope layout-align-center-center layout-row flex">
    <div flex="95" flex-gt-xs="95" flex-gt-sm="90" flex-gt-md="80" flex-gt-lg="65"
         class="ng-scope flex-gt-xs-95 flex-gt-sm-90 flex-gt-md-80 flex-gt-lg-65 flex-95" layout-padding>
        <form layout layout-align="center" layout-padding>
            <div layout="row" flex>
                <md-input-container flex class="md-block">
                    <input flex type="text" placeholder="Search" ng-model="searchEmployees">
                </md-input-container>
                <div>
                    <md-button class="md-fab md-accent md-mini" ng-click="searchEmployees = ''" aria-label="Clear">
                        <i class="fa fa-times"></i>
                    </md-button>
                </div>
            </div>
        </form>
        <md-card>
            <md-content layout="column">
                <md-list>
                    <md-list layout="row" class="subHeadFlexing">
                        <md-list-item class="secondary-button-padding">
                            <div class="flexing50 tableHeadLabel" ng-click="order('lastName')">
                                <h4 class="subHeadText">Name</h4>
                                <i ng-if="sortName === 'lastName'
                                        && reverse === false" class="fa fa-arrow-down subArrow"></i>
                                <i ng-if="sortName === 'lastName'
                                        && reverse === true" class="fa fa-arrow-up subArrow"></i>
                            </div>
                            <div class="flexing50 tableHeadLabel" ng-click="order('emails')">
                                <h4 class="subHeadText">Email Address</h4>
                                <i ng-if="sortName === 'emails'
                                        && reverse === false" class="fa fa-arrow-down subArrow"></i>
                                <i ng-if="sortName === 'emails'
                                        && reverse === true" class="fa fa-arrow-up subArrow"></i>
                            </div>
                            <div style="width: 33%" class="tableHeadLabel" hide-xs ng-click="order('addresses')">
                                <h4 class="subHeadText">Country</h4>
                                <i ng-if="sortName === 'addresses'
                                        && reverse === false" class="fa fa-arrow-down subArrow"></i>
                                <i ng-if="sortName === 'addresses'
                                        && reverse === true" class="fa fa-arrow-up subArrow"></i>
                            </div>
                        </md-list-item>
                    </md-list>
                <md-divider></md-divider>
                    <md-virtual-repeat-container style="height: 55vh;">
                        <md-list>
                            <md-list-item md-virtual-repeat="e in employees | filter:searchEmployees | orderBy:sortName:reverse"
                                          class="repeated-item secondary-button-padding" ng-click="showInfo(e)">
                                <div class="flexing50">
                                    <h5 class="dwItem">{{e.firstName}} {{e.lastName}}</h5>
                                </div>
                                <div class="flexing50">
                                    <h5 ng-if="e.emails">
                                        {{getPrimaryItem(e.emails).email | limitTo:20}}
                                        <span ng-if="getPrimaryItem(e.emails).email.length > 20">...</span>
                                    </h5>
                                    <h5 ng-if="!e.emails">None</h5>
                                </div>
                                <div style="width: 33%" hide-xs>
                                    <h5 ng-if="e.addresses">
                                        {{getPrimaryItem(e.addresses).country | limitTo:15}}
                                        <span ng-if="getPrimaryItem(e.addresses).country.length > 15">...</span>
                                    </h5>
                                    <h5 class="dwItem" ng-if="!e.addresses">None</h5>
                                </div>
                                <md-divider></md-divider>
                            </md-list-item>
                        </md-list>
                    </md-virtual-repeat-container>
                </md-list>
            </md-content>
        </md-card>
    </div>
</div>

<mfb-menu template-url="ng-mfb-menu-md.tpl.html" position="br" toggling-method="click"
          menu-state="isOpen" effect="slidein">
    <mfb-button template-url="ng-mfb-button-md.tpl.html" label="Test" ng-click="addEmp(sc.employees)">
    </mfb-button>
</mfb-menu>

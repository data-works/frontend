<div ng-controller="EmployeesCtrl as sc" layout="row" layout-align="center center" class="md-overflow-visible ng-scope layout-align-center-center layout-row flex">
    <div flex="95" flex-gt-xs="95" flex-gt-sm="90" flex-gt-md="80" class="ng-scope flex-gt-xs-95 flex-gt-sm-90 flex-gt-md-80 flex-95" layout-padding>
        <md-content>
            <md-input-container class="md-block">
                <input type="text" placeholder="Search" ng-model="searchEmployees">
            </md-input-container>
        </md-content>
        <md-card>
            <md-content layout="column">
                <md-list class="md-whiteframe-z1">
                    <md-list layout="row">
                        <md-subheader flex="25">Name</md-subheader>
                        <md-subheader flex="50">Email Address</md-subheader>
                        <md-subheader flex="30">Country</md-subheader>
                    </md-list>
                    <md-divider></md-divider>
                    <md-virtual-repeat-container style="height: 55vh;">
                        <md-list flex>
                            <md-list-item md-virtual-repeat="e in employees | filter:searchEmployees"
                                          class="repeated-item secondary-button-padding" ng-click="showInfo(e)">
                                <div flex="25">
                                    <h5 class="dwItem">{{e.firstName}} {{e.lastName}}</h5>
                                </div>
                                <div flex="50">
                                    <h5 class="dwItem" ng-if="e.emails">{{getPrimaryItem(e.emails).email}}</h5>
                                    <h5 class="dwItem" ng-if="!e.emails">No Email Address</h5>
                                </div>
                                <div flex="25">
                                    <h5 class="dwItem" ng-if="e.addresses">{{getPrimaryItem(e.addresses).country}}</h5>
                                    <h5 class="dwItem" ng-if="!e.addresses">No Country</h5>
                                </div>
                                <md-divider></md-divider>
                            </md-list-item>
                        </md-list>
                    </md-virtual-repeat-container>
                </md-list>
            </md-content>
        </md-card>
    </div>
</div>
